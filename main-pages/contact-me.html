<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="apple-touch-icon" sizes="180x180"
            href="../resources/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="../resources/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="../resources/icon/favicon-16x16.png">
        <link rel="manifest" href="../icon/site.webmanifest">
        <title>Shmormius: Contact Me</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class = "header-container">
            <div class="header">
                <h1>Shmormius Website</h1>
            </div>

            <button id="hamburger-menu" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i> 
            </button>

            <div id="navigation-container"></div>
            <script src="scripts/nav/navigation.js" defer></script>
        </div>
        
        <div class="contact-container">
            <div class="contact-content-con">
                <div class="left-contact">
                    <h4>Contact me here</h4>
                    <p>
                        For commissions, inquires, or other general
                        communication, contact me here. Feel free to reach out
                        on any of the social medias below as well.
                    </p>
                    <div class="contact-info">
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Location</span>
                            </div>
                            <p>
                                Fort Collins, CO
                            </p>
                        </div>
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fas fa-envelope"></i>
                                <span>Email</span>
                            </div>
                            <p>
                                <span>shmormius@gmail.com</span>
                            </p>
                        </div>
                        <div class="contact-item">
                            <div class="icon">
                                <i class="fa-solid fa-building"></i>
                                <span>Company</span>
                            </div>
                            <p>
                                <span>BillGO</span>
                            </p>
                        </div>

                        <div class="contact-item">
                            <div class="icon">
                                <i class="fas fa-globe-africa"></i>
                                <span>Languages</span>
                            </div>
                            <p>
                                <span>English, Japanese </span>
                            </p>
                        </div>
                    </div>
                    <div class="contact-icons">
                        <div class="contact-icon">
                            <a
                                href="https://www.instagram.com/bagofhostileroosters/"
                                target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a
                                href="https://steamcommunity.com/profiles/76561198375240696/"
                                target="_blank">
                                <i class="fab fa-steam"></i>
                            </a>
                            <a href="https://github.com/Shmormius"
                                target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.facebook.com/daemon.kerrigan.5"
                                target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a
                                href="https://www.linkedin.com/in/daemon-kerrigan-83b89825a"
                                target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="right-contact">
                    <form action method="post" class="contact-form">
                        <div class="input-control">
                            <input type="text" required placeholder="YOUR NAME"
                                id="name">
                        </div>
                        <div class="input-control">
                            <input type="text" required
                                placeholder="ENTER SUBJECT" id="subject">
                        </div>
                        <div class="input-control">
                            <textarea type="text" cols="15" rows="8"
                                placeholder="Message Here..." id="message"></textarea>
                        </div>
                        <button class="main-btn" id="btn">
                            <span class="btn-text">Submit</span>
                        </button>
                    </form>
                </div>
                <script src="https://smtpjs.com/v3/smtp.js"></script>
                <script src="../main-pages/scripts/contact-functions/contact.js"></script>
            </div>
        </div>

        <div class="fixed-bar"></div>

    </body>

</html>
